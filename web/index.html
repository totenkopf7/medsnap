<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  
  <!-- Viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Theme color for browsers -->
  <meta name="theme-color" content="#CDD3D9">
  
  <!-- iOS Safari specific meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Any Scan">
  <!-- iOS status bar color (for iOS 15+) -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Android Chrome specific meta tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- Android status bar color -->
  <meta name="theme-color" content="#63CFF1" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#63CFF1" media="(prefers-color-scheme: dark)">

  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#63CFF1">
  <meta name="msapplication-TileColor" content="#63CFF1">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <title>Any Scan</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      margin: 0;
      padding: 0;
      background-color: #CDD3D9; /* Your desired blue color */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Status bar area for iOS */
    .status-bar {
      background-color: #CDD3D9;
      height: env(safe-area-inset-top);
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }

    /* Safe area for iPhone notch */
    .safe-area {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }

    /* Make Flutter app container take full screen */
    #flutter-container {
      background-color: #CDD3D9;
    }

    /* Hide scrollbars but allow scrolling */
    ::-webkit-scrollbar {
      display: none;
    }
    
    /* Smooth transitions */
    * {
      -webkit-tap-highlight-color: transparent;
    }
  </style>


  
  <script src="flutter.js" defer></script>
</head>
<body>
  <!-- Status bar spacer for iOS -->
  <div class="status-bar"></div>
  
  <div class="safe-area">
    <script>
      window.addEventListener('load', function(ev) {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: '{{flutter_service_worker_version}}',
          },
          onEntrypointLoaded: function(engineInitializer) {
            engineInitializer.initializeEngine().then(function(appRunner) {
              appRunner.runApp();
            });
          }
        });
      });

      // Set status bar color on load
      document.addEventListener('DOMContentLoaded', function() {
        // For Android
        document.querySelector('meta[name="theme-color"]').setAttribute('content', '#63CFF1');
        
        // For iOS
        if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
          document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]').setAttribute('content', 'black-translucent');
        }
      });
    </script>
  </div>
</body>
</html>
